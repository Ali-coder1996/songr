<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{style.css}" rel="stylesheet"/>
</head>
<body>
    <header class="header">Home page</header>
    <main>
        <div class="homepage">
            <form action="/addAlbums" method="post">
                <div class="mb-3 mt-3">
                    <label  class="form-label">title</label>
                    <input type="text" class="form-control" name="title" placeholder="title" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">artist</label>
                    <input type="text" class="form-control" name="artist" placeholder="artist" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">songCount</label>
                    <input type="number" class="form-control" name="songCount" placeholder="songCount" >
                </div>
                <div class="mb-3">
                    <label class="form-label">length</label>
                    <input type="number" class="form-control" name="length" placeholder="length">
                </div>
                <div class="mb-3">
                    <label  class="form-label">imageUrl</label>
                    <input type="text" class="form-control" name="imageUrl" placeholder="imageUrl" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <p class="company-name">
                ALi ALhjouj &copy; 2021, ALL Rights Reserved
            </p>
        </div>
    </footer>
</body>
</html>
