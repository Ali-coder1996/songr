<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <link th:href="@{style.css}" rel="stylesheet"/>

</head>
<body>
    <header class="header">Albums</header>
    <div   class="album py-5 bg-light">
        <div  class="container">
        <div  class="col">
            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="albums :${albums}" class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:alt="${albums.getTitle()}" th:src="${albums.getImageUrl()}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text th:text=" 'Album Title: ' +${albums.getTitle()}" x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>

            <div  class="card-body">
                <p  th:text=" 'Artist: ' +${albums.getArtist()}" class="card-text"/>
                <div class="d-flex justify-content-between align-items-center">
                    <small th:text=" 'Number of Songs: ' +${albums.getSongCount()}" class="text-muted"></small>
                    <small th:text=" 'Album Length: ' +${albums.getLength()}+ 's'" class="text-muted"></small>
                </div>
            </div>
        </div>
        </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <p class="company-name">
                ALi ALhjouj &copy; 2021, ALL Rights Reserved
            </p>
        </div>
    </footer>

</body>
</html>
